
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-route" routerLink="/home">Home</a>
      <a mat-list-item routerLinkActive="active-route" routerLink="/profile">Profile</a>
      <a mat-list-item routerLinkActive="active-route" routerLink="/top">Top rated movies</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <app-header>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button>
    </app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
